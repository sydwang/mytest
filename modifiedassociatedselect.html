<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Associated Select Test</title>
</head>
<body>
	

<form name="classic">
<select name="countries" size="4" onChange="updatecities(this.selectedIndex)" style="width: 150px">
<option selected>Select A Product Category</option>
<option value="1">CLEAR FLOAT</option>
<option value="2">CLEAR LAMINATED</option>
<option value="3">ACOUSTIC CLEAR LAMINATED</option>
<option value="4">BRONZE LAMINATED</option>
</select>
 
<!-- Original code -->
<!-- <select name="cities" size="4" style="width: 150px" onClick="alert(this.options[this.options.selectedIndex].value)">
</select> -->
<select name="cities" size="4" style="width: 150px" >
</select>

</form>
 
<script type="text/javascript">
 
var countrieslist=document.classic.countries
var citieslist=document.classic.cities


 
var cities=new Array()
cities[0]=""
cities[1]=["2.00mm CLEAR FLOAT|CF2", "3.00mm CLEAR FLOAT|CF3", "4.00mm CLEAR FLOAT|CF4", "5.00mm CLEAR FLOAT|CF5", "6.00mm CLEAR FLOAT|CF6","8.00mm CLEAR FLOAT|CF8","10.00mm CLEAR FLOAT|CF10","12.00mm CLEAR FLOAT|CF12","15.00mm CLEAR FLOAT|CF15","19.00mm CLEAR FLOAT|CF19"]
cities[2]=["6.38mm CLEAR LAMINATED|CL638"]
cities[3]=["6.76mm ACOUSTIC CLEAR LAMINATED|ACL676", "10.76mm ACOUSTIC CLEAR LAMINATED|ACL1076", "12.76mm ACOUSTIC CLEAR LAMINATED|ACL1276"]
cities[4]=["6.38mm BRONZE LAMINATED|BL638","12.38mm BRONZE LAMINATED|BL1238"]
 
function updatecities(selectedcitygroup){
    citieslist.options.length=0
    if (selectedcitygroup>0){
        for (i=0; i<cities[selectedcitygroup].length; i++)
            citieslist.options[citieslist.options.length]=new Option(cities[selectedcitygroup][i].split("|")[0], cities[selectedcitygroup][i].split("|")[1])
    }
}
 
</script>

</body>
</html>
